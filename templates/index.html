<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de JSON com DeepDiff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Adiciona o highlight.js com o tema dark -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/monokai.min.css">
    <style>
        body {
            background-color: #121212; /* Fundo preto */
            color: white; /* Texto branco */
        }
        .result-box {
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #dee2e6;
            padding: 10px;
            background-color: #1e1e1e; /* Fundo cinza escuro */
            color: white;
            height: 400px;
            overflow-y: scroll;
        }
        /* Ajusta a cor do código */
        code {
            color: #66d9ef;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Comparador de JSON com DeepDiff</h1>
        <form method="POST" class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Comparar Arquivos</button>
        </form>

        <div class="mt-5">
            <h3>Diferenças entre os arquivos:</h3>
            <pre class="result-box"><code id="json-diff">{{ result }}</code></pre>
        </div>
    </div>

    <!-- Adiciona o highlight.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>
        // Inicializa o highlight.js para colorir o JSON
        hljs.highlightAll();
    </script>
</body>
</html>
